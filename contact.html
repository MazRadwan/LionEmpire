<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact Lion Empire for information, donations, or queries about conservation efforts."
    />
    <meta
      name="keywords"
      content="Lion, Conservation, Empire, Wildlife, Contact"
    />
    <meta name="author" content="Maz Radwan" />
    <title>Contact Lion Empire</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <h1>Lion Empire</h1>
        </a>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Lions</a></li>
          <li><a href="gallery.html">Gallery & Conservation</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <div class="contact-body">
      <main class="contact-page-container">
        <h1 class="contact-page-heading">Contact Us</h1>
        <div class="contact-flex-container">
          <section class="form-container">
            <h2 id="inquiry">Online Inquiry</h2>
            <form class="contact-form">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Name"
                required
              />
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
              <input type="tel" id="phone" name="phone" placeholder="Phone" />
              <select id="interest" name="interest" required>
                <option value="" disabled selected>Select An Interest</option>
                <option value="conservation">Conservation</option>
                <option value="information">Information</option>
                <option value="donation">Donation</option>
                <option value="podcast">Podcast</option>
              </select>
              <textarea
                id="message"
                name="message"
                placeholder="Message"
                required
              ></textarea>
              <button type="submit">Submit</button>
            </form>
          </section>

          <aside class="contact-info-container">
            <h2 class="details-heading">Contact Details</h2>
            <address>
              <strong class="stylized-text">Lion Empire</strong><br />
              <span class="address"
                >123 Safari Road<br />
                Wilderness City, WC 12345</span
              ><br />
              <abbr title="Phone">P:</abbr>
              <a href="tel:(123)456-7890" class="phone-number">(123) 456-7890</a
              ><br />
              <abbr title="Fax">F:</abbr>
              <a href="fax:(123)456-7891" class="fax-number">(123) 456-7891</a
              ><br />
              <a href="mailto:contact@lionempire.org" class="email-link"
                >contact@lionempire.org</a
              >
            </address>
          </aside>
        </div>
      </main>
    </div>
    <footer>
      <div class="footer-left">
        <p>&copy; 2024 Lion Empire. All rights reserved.</p>
      </div>
      <div class="footer-right">
        <a href="http://www.facebook.com" target="_blank"
          ><i class="fab fa-facebook-square"></i
        ></a>
        <a href="http://www.twitter.com" target="_blank"
          ><i class="fab fa-twitter-square"></i
        ></a>
        <a href="http://www.instagram.com" target="_blank"
          ><i class="fab fa-instagram-square"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
